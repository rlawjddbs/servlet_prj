<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://localhost:8080/html_prj/common/css/main_v190130.css" />
<style type="text/css">
	#wrap{ margin: 0px auto; width:800px; height:860px;  }
	#header{ mwidth:800px; height:140px; background:#FFF url('http://localhost:8080/html_prj/common/images/header_bg.png'); position:relative; }
	#headerTitle{ font-family: HY견고딕, 고딕; font-size: 35px; font-weight:bold; text-align:center; position:absolute; left:300px; top:30px; }
	#container{ width:800px; height:600px;}
	#footer{ width:800px; height:120px; }
	#footerTitle{ float:right; font-size:15px; padding-top:20px; padding-right: 20px;}
</style>
<!-- jQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		
		$("#btnGet").click(function(){
			// HTML Form Control의 유효성 검증 후
			$("#getFrm").submit();
		});
		
		$("#btnPost").click(function(){
			// HTML Form Control의 유효성 검증 후
			$("#postFrm").submit();
		});
		
	}); // ready
</script>
</head>
<body>
	<div id="wrap">
		<div id="header">
			<div id="headerTitle">SIST Class4</div>
		</div>
		<div id="container">
			<div id="getDiv">
				<h2>이름이 유일한 HTML Form Control의 값을 전송</h2>
				<form method="get" action="../param_value" id="getFrm">
					<table>
						<tr>
							<td><label>이름</label></td>
							<td><input type="text" name="name" class="inputBox" /></td>
						</tr>
						<tr>
							<td><label>나이</label></td>
							<td><input type="password" name="age" class="inputBox" /></td>
						</tr>
						<tr>
							<td><label>메일링여부</label></td>
							<!-- checkbox가 하나라면 배열로 처리되지 않는다. -->
							<td><input type="checkbox" name="mailing" class="inputBox" /></td>
						</tr>
						<tr>
							<td><label>성별</label></td>
							<td>
								<input type="radio" name="gender" value="남자" checked="checked" />남자
								<input type="radio" name="gender" value="남자" />여자
							</td>
						</tr>
						<tr>
							<td><label>숨김값</label></td>
							<td><input type="hidden" name="addr" value="서울시 강남구 역삼동 한독빌딩" /></td>
						</tr>
						<tr>
							<td><label>사용메일</label></td>
							<td>
								<select name="email" class="inputBox">
									<option value="gmail.com">--지메일--</option>
									<option value="naver.com">--네이버 메일--</option>
									<option value="daum.com">--다음 메일--</option>
									<option value="korea.com">--코리아 메일--</option>
									<option value="hotmail.com">--핫 메일--</option>
								</select>
							</td>
						</tr>
						<tr>
							<td><label>가입인사</label></td>
							<td>
								<textarea style="width:300px; height: 100px;" name="greeting"></textarea>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<input type="button" value="전송" class="btn" id="btnGet" />
							</td>
						</tr>
					</table>
					
				</form>
			</div>
			
			<div id="postDiv">

							<!-- checkbox가 하나라면 배열로 처리되지 않는다. -->

							<td>
								<input type="radio" name="gender" value="남자" checked="checked" />남자
								<input type="radio" name="gender" value="남자" />여자
							</td>
						</tr>
						<tr>
							<td><label>숨김값</label></td>
							<td><input type="hidden" name="addr" value="서울시 강남구 역삼동 한독빌딩" /></td>
						</tr>
						<tr>
							<td><label>사용메일</label></td>

									<option value="gmail.com">--지메일--</option>

									<option value="hotmail.com">--핫 메일--</option>
								</select>
							</td>
						</tr>
						<tr>
							<td><label>가입인사</label></td>
							<td>
								<textarea style="width:300px; height: 100px;" name="greeting"></textarea>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<input type="button" value="전송" class="btn" id="btnPost" />
							</td>
						</tr>
					</table>
					
				</form>
			</div>
			
		</div>
		<div id="footer">
			<div id="footerTitle">copyright&copy; all right reserve class 4</div>
		</div>
	</div>
</body>
</html>
